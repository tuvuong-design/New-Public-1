version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: videoshare_mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # Disable strict sql_mode surprises for local dev
      - --sql-mode=
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: videoshare
      MYSQL_USER: videoshare
      MYSQL_PASSWORD: videoshare
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: videoshare_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mysql_data:
  redis_data:
